spring.application.name=Vault
server.port=8080
## openai.api.key is sensitive and has been removed for VCS. Set it via an environment variable or a local-only properties file.
## Example (PowerShell): $env:OPENAI_API_KEY = 'sk-...'
## The application will read OPENAI_API_KEY environment variable if present.
#openai.api.key=${OPENAI_API_KEY:}
# ===== DATASOURCE (postgreSQL) =====
spring.datasource.url=jdbc:postgresql://localhost:5432/vaultdb
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
